            <p>系统旨在优化作业上交流程，解决收缴作业的繁琐过程，传统收缴作业基于qq文件，或者邮箱收发。</p>
            <p>需要大量的人工操作和精力取维护。而本系统将作业系统部署到服务器，大大方便了教师/收作业者对作业的管理。</p>
            <p>系统精美简单易用。能够满足大部分需求。项目已开源，可以自己使用或者二次开发等等。<strong>欢迎star</strong></p>
